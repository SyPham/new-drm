<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title"><i class="fas fa-building"></i> Building List
        </h3>
      </div>
      <!-- /.card-header -->

      <div class="card-body table-responsive p-0">
        <ejs-grid #grid [dataSource]="buildings"
         [editSettings]='editSettings'
          allowSorting='true' gridLines='Both' (created)='created()' [toolbar]='toolbar'
          >
          <e-columns>
            <e-column field="level" width="80" isPrimaryKey="true" headerText="Level">
            </e-column>
            <e-column field="name" isPrimaryKey="true" headerText="Building Name"> </e-column>
            <e-column field="lunchTime" headerText="Lunch Time"> 
                <ng-template #editTemplate let-data>
                  <ejs-dropdownlist #lineDropdownlist [dataSource]='lunchTimeData' [(ngModel)]="data.lunchTime" popupHeight='200px'
                    popupWidth='250px' [allowFiltering]='true' [fields]='fields' (select)='onSelectLunchTime($event)'>
                  </ejs-dropdownlist>
                </ng-template>
                <ng-template #template let-data>
                  {{data.lunchTime}}
                </ng-template>
            </e-column>
            <e-column field="Option" isPrimaryKey="true" headerText="Option"> 
              <ng-template #template let-data>
                <div class="btn-group" *ngIf="data.lunchTimeID > 0">
                  <button type="button" (click)='showModal(periodModal,data)' class="btn btn-xs btn-info"> <i
                      class="fa fa-plus"></i> Add period </button>
                </div>
              </ng-template>
            </e-column>
          </e-columns>
        </ejs-grid>
      </div>
      <!-- /.card-body -->
    </div>
  </div>

</div>


<ng-template #periodModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">
      <i class="fas fa-plus"></i> Period List
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <ejs-grid #periodsGrid [dataSource]='periods' #periodsGrid rowHeight='38' height='300'
          (actionBegin)="actionBeginPeriodsGrid($event)" [editSettings]='editSettingsPeriod' [toolbar]='toolbarOptions'>
          <e-columns>
            <e-column field='period' headerText='Period' isPrimaryKey='true' width='60'>
                <ng-template #template let-data>
                   {{data.sequence}}
                </ng-template>
            </e-column>
            <e-column field='startTime' editType='timepickeredit' format='HH:mm' textAlign='Center' headerText='Start Time' width='120'>
              <ng-template #template let-data>
               {{data.startTime | date: 'HH:mm'}}
              </ng-template>
              <ng-template #editTemplate let-data>
                <kendo-timepicker style="width: 100px;" [(ngModel)]="data.startTime"[steps]="steps" (valueChange)="onChangeStartTime($event)"
                  [format]="'HH:mm'"></kendo-timepicker>
              </ng-template>
            </e-column>
            <e-column field='endTime' editType='timepickeredit' format='HH:mm' textAlign='Center' headerText='End Time' width='120'>
              <ng-template #template let-data>
                {{data.endTime | date: 'HH:mm'}}
              </ng-template>
              <ng-template #editTemplate let-data>
                <kendo-timepicker style="width: 100px;"[steps]="steps" (valueChange)="onChangeEndTime($event)"
                  [(ngModel)]="data.endTime" [format]="'HH:mm'"></kendo-timepicker>
              </ng-template>
            </e-column>
          </e-columns>
        </ejs-grid>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Close</button>
  </div>

</ng-template>
