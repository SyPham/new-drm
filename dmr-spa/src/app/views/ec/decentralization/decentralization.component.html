<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- <div class="card-header">
        <h3 class="card-title"><i class="fas fa-users"></i> User List
        </h3>
      </div> -->
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0">
        <ejs-grid #grid
          [dataSource]="userData"
          [allowPaging]='true'
          [allowResizing]='true'
          [showColumnMenu]='true'
          gridLines='Both'
          [locale]='locale'
          (created)='createdUsers()'
          (dataBound)='dataBound()'
          (actionBegin)="actionBegin($event)"
          (actionComplete)="actionComplete($event)"
          [pageSettings]='pageSettings'
          [allowExcelExport]='true'
          (queryCellInfo)='tooltip($event)' 
          [editSettings]='editSettings'
          (recordDoubleClick)='onDoubleClick($event)'
        >
          <e-columns>
            <e-column field="ID" textAlign='Center' width="80" isPrimaryKey="true" headerText="ID">
              <ng-template #template let-data>
                {{NO(data.index)}}
              </ng-template>
              <ng-template #editTemplate let-data>
                #
              </ng-template>
            </e-column>
            <e-column field="username" isPrimaryKey="true" textAlign='Center' headerText="Username"> </e-column>
            <e-column field="employeeID" isPrimaryKey="true" textAlign='Center' headerText="Account"> </e-column>
            <!-- <e-column field="password" textAlign='Center' headerText="Password">
              <ng-template #template let-data>
                ************
              </ng-template>
            </e-column> -->
            <!-- <e-column field="email" textAlign='Center' headerText="Email"> </e-column> -->
            <e-column field="role" textAlign='Center' isPrimaryKey="true" headerText="Role">
              <!-- <ng-template #editTemplate let-data>
                <ejs-dropdownlist #positionDropdownlist [dataSource]='roles' [value]="data.role"
                  [fields]='fieldsRole' [allowFiltering]='true'
                  (change)='onChangeRole($event,data)'>
                </ejs-dropdownlist>
              </ng-template> -->
            </e-column>
            <e-column field="building" textAlign='Center' headerText="Building">
              <!-- <ng-template #template let-data>
                {{data.building}}
              </ng-template> -->
              <ng-template #editTemplate let-data>
                 <ejs-multiselect [dataSource]='buildings' (created)='onCreatedBuilding(data)'
                 (removing)='removingBuilding($event)' (select)="onSelectBuilding($event)" [(ngModel)]="data.buildings"
                  [mode]='mode' [fields]='fieldsBuilding' placeholder='Select building'>
                </ejs-multiselect>
              </ng-template>
            </e-column>
            <e-column field="line" textAlign='Center' headerText="Line">
              <!-- <ng-template #template let-data>
                            {{data.building}}
                          </ng-template> -->
              <ng-template #editTemplate let-data>
                <ejs-multiselect [dataSource]='lines' (created)='onCreatedLine(data)'
                 (removing)='removing($event)' (select)="onSelect($event)" [(ngModel)]="data.lines"
                  [mode]='mode' [fields]='fieldsLine' placeholder='Select line'>
                </ejs-multiselect>
              </ng-template>
            </e-column>
          </e-columns>
        </ejs-grid>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>

<ng-template #lineModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">
      <i class="fas fa-plus"></i> Line Detail
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <ejs-grid [dataSource]='lines' #lineGrid rowHeight='38' height='300'
          [allowSorting]='true'
          [toolbar]='toolbarOptions'>
          <e-columns>
            <e-column type='#'  width='60'>
              <ng-template #template let-data>
                <ejs-checkbox #checkbox [checked]='data.status' (change)='checkboxChange($event, data)'></ejs-checkbox>
              </ng-template>
            </e-column>
            <e-column field='name' textAlign='Center' headerText='Line Name' width='80'></e-column>
          </e-columns>
        </ejs-grid>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Close</button>
  </div>

</ng-template>
